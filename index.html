<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Twitter Clone</title>
</head>
<body>
    <div class="container">
        <section class="section-1">
            <div class="menu-list-container">
                <div>
                    <span class="home">Home</span>
                </div>

                <div>
                    <span class="explore">Explore</span>
                </div>
            </div>
        </section>

        <section class="section-2">
            <div class="sticky">
                <div>Home</div>
            </div>

            <div class="tweet-container">
                <div class="img-container">
                    <div>

                    </div>
                </div>

                <div class="input-container">
                   <input aria-multiline="true" type="text" id="tweet-input" placeholder="What's happening">
                </div>

                <div class="tweet-btn-container">
                    <button class="tweet-btn">Tweet</button>
                </div>
            </div>

            <section class="tweet-list"></section>
            
        </section>

        <section class="section-3">
            <div class="input-wrapper">
                <div class="input-box">
                    <input id="search-input" type="text" placeholder="Search Twitter">
                </div>

                <div class="search-item-wrapper">
                    <div class="input-search-items"></div>
                </div>
            </div>
        </section>
    </div>
<script src="./js/main.js" type="module"></script>
<!-- <script src="./js/suggestions.js"></script> -->
</body>
</html>
